<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Yannel, musicien et compositeur. Concerts, prestations professionnelles, événements et collaborations.">
    <title>Yannel | Contact</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Microbe&display=swap" rel="stylesheet">
</head>

<body>

    <div id="header-container"></div>

    <main>
        <section class="contact-section">
            <h2>Me contacter</h2>
         
            <form action="https://formspree.io/f/mzddekrb" method="POST">
    
                <label>
                    Nom
                    <input type="text" name="name" required>
                </label>

                <label>
                    Email
                    <input type="email" name="email" required>
                </label>

                <label>
                    Message
                    <textarea name="message" required></textarea>
                </label>

                <button type="submit">Envoyer</button>
            </form>

        </section>
    </main>

    <div id="footer-container"></div>

    <script src="js/script.js" defer></script>
</body>
</html>
